<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>heejin</title>
  </head>
  <body>
    <h1>Ask Company</h1>

    <form action="" method="GET">
      <input type="text" name="q" value="{{ q }}" />
      <input type="submit" value="search" />
    </form>
    {% for item in item_list %}
    <div>
      <h3>{{ item.name }}</h3>
      <h4>{{ item.price }}</h4>
      <p>{{ item.desc }}</p>
    </div>
    {% endfor %}
  </body>
</html>
